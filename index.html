<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>reyes info - mi bio</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root {
      --bg:#0b0f14;
      --glass: rgba(255,255,255,0.08);
      --accent: #0A84FF;
      --accent-2: #00C6FF;
      --card-radius: 18px;
      --glass-border: rgba(255,255,255,0.08);
      --text: #e9f0f7;
      --muted: #9aa4b2;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      overflow:hidden;
    }

    #particles-js {
      position:fixed;
      inset:0;
      z-index:0;
    }

    .card {
      position:relative;
      z-index:2;
      max-width:420px;
      width:100%;
      padding:28px;
      border-radius:var(--card-radius);
      border:1px solid var(--glass-border);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px) saturate(140%);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }

    .avatar {
      width:120px;
      height:120px;
      border-radius:50%;
      border:3px solid var(--accent);
      object-fit:cover;
    }

    h1 {
      margin:10px 0 0;
      font-size:1.8rem;
      font-weight:700;
      text-align:center;
    }

    .muted {
      color:var(--muted);
      font-size:0.95rem;
      text-align:center;
    }

    .section {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .section-title {
      font-size:1.1rem;
      font-weight:600;
      margin-bottom:6px;
      color:var(--accent);
      text-align:center;
    }

    .item {
      display:flex;
      align-items:center;
      gap:10px;
      background:var(--glass);
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--glass-border);
    }

    .item svg {
      width:20px;
      height:20px;
      stroke:var(--accent-2);
    }

    .links {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px;
      border-radius:12px;
      font-weight:600;
      font-size:1rem;
      text-decoration:none;
      color:white;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      box-shadow:0 10px 24px rgba(10,132,255,0.2);
      transition:transform 0.15s ease;
    }

    .btn:hover {
      transform:translateY(-2px);
    }

    .btn svg {
      width:20px;
      height:20px;
      stroke:white;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="card">
    <!-- FOTO DE PERFIL -->
    <img src="avatar.jpg" alt="Perfil" class="avatar">
    <!-- NOMBRE -->
    <h1>reyes</h1>
    <div class="muted">@_keivr / Dealer - Reseller - Intermediario</div>

    <!-- SERVICIOS -->
    <div class="section">
      <div class="section-title">Servicios</div>
      <div class="item"><i data-lucide="package"></i><span>Dealer</span></div>
      <div class="item"><i data-lucide="refresh-ccw"></i><span>Reseller</span></div>
      <div class="item"><i data-lucide="handshake"></i><span>Intermediario</span></div>
    </div>

    <!-- MÉTODOS DE PAGO -->
    <div class="section">
      <div class="section-title">Métodos de Pago</div>
      <div class="item"><i data-lucide="credit-card"></i><span>Zinli</span></div>
      <div class="item"><i data-lucide="bitcoin"></i><span>USDT / Binance</span></div>
      <div class="item"><i data-lucide="wallet"></i><span>Otras opciones</span></div>
    </div>

<!-- LINKS -->
<div class="links">
  <a href="https://wa.me/message/HIUAQYSVIJEVO1" class="btn">
    <i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span>
  </a>

  <a href="https://discord.gg/nwVHHUqdH5" class="btn">
    <i class="fa-brands fa-discord"></i><span>Discord</span>
  </a>

  <a href="https://www.instagram.com/_keivr?igsh=MXZ2ZDM0MDFtdzl6Ng==" class="btn">
    <i class="fa-brands fa-instagram"></i><span>Instagram</span>
  </a>

  <a href="#" class="btn">
    <i class="fa-brands fa-telegram"></i><span>Telegram</span>
  </a>
</div>

  <script>
    // Partículas
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: '#9fbbe8' },
        shape: { type: 'circle' },
        opacity: { value: 0.25 },
        size: { value: 3, random: true },
        line_linked: { enable: true, color: "#9fbbe8", opacity: 0.4, width: 1 },
        move: { enable:true, speed:1.2 }
      },
      interactivity: {
        events: { onhover:{ enable:true, mode:'repulse' }, onclick:{ enable:true, mode:'push' } },
        modes: { repulse:{ distance:90 }, push:{ particles_nb: 4 } }
      },
      retina_detect:true
    });

    // Activar íconos Lucide
    lucide.createIcons();
  </script>
</body>
</html>
